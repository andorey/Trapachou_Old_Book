<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Magnifier</title>
	<style>
        body, html {
            margin: 0;
        }

        #img {
            position: absolute;
            top: 10px;
			left: 10px;
            width: 190px;
            border-style: none
        }

        #magnifier {
            position: absolute;
            left: 50px;
            width: 760px;
            clip: rect(0px, 100px, 100px, 0px);
        }
	</style>
	<script>
        window.addEventListener('load', function () {

            document.addEventListener('mousemove', function (ev) {
                const indent = 50
                const multiplayer = 3;
                const side = 220;
                let x = ev.pageX;
                let y = ev.pageY;

                let x1 = x * multiplayer - indent;
                let y1 = y * multiplayer - indent;
                let x2 = side + x * multiplayer;
                let y2 = side + y * multiplayer;
                
                document.getElementById("magnifier").style.clip = `rect(${y1}px,${x2}px,${y2}px,${x1}px)`;
            })
        });
	</script>
	
</head>
<body>

<img id="img" src="http://www.facettenreich.at/wordpress/wp-content/gallery/aarhus2018/P1010906.JPG" alt="">
<img id="magnifier" src="http://www.facettenreich.at/wordpress/wp-content/gallery/aarhus2018/P1010906.JPG" alt="">

</body>
</html>
