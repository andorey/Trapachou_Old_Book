<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sortable Table</title>
</head>
<style>
    table {
        border-collapse: collapse;
        margin: 0 auto;
    }
    td, th {
        border: 1px solid #000000;
        padding: 10px;
    }
    thead {
        background: #eee;
        cursor: pointer;
    }
</style>
<body >
<table id="table">
	<thead>
	<tr>
		<th>â„–</th>
		<th>First Name</th>
		<th>Second Name</th>
		<th>Age</th>
		<th>Food</th>
		<th>Favorite</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>2</td>
		<td>Albert</td>
		<td>Einstein</td>
		<td>35</td>
		<td>Plum</td>
		<td>Linux</td>
	</tr>
	<tr>
		<td>1</td>
		<td>Nikola</td>
		<td>Tesla</td>
		<td>51</td>
		<td>Cocos</td>
		<td>Windows</td>
	</tr>
	<tr>
		<td>3</td>
		<td>Halkida</td>
		<td>Aristotle</td>
		<td>67</td>
		<td>Apple</td>
		<td>macOS</td>
	</tr>
	<tbody>
</table>

<script>
	(function() {					//this table is universal for any number of columns and rows
	    
        let table = document.getElementById('table');
        let th = table.querySelectorAll('th')
        let td = table.querySelectorAll('td');

        table.addEventListener('click', function (event) {
            let index = event.target.cellIndex;
            let arr = [];

            for(let i = 0; i < td.length; i += th.length) {
                let temp = [];
                
                for(let j = 0; j < th.length; j++){
                    temp.push( td[i + j].innerHTML );
				}
                arr.push(temp)
            }

            arr.sort((a, b) => a[index] > b[index]);
            
            arr = [].concat(...arr);

            td.forEach(function (el, i) {
                el.innerHTML = arr[i]
            })
			
        })
    })();
</script>
</body>
</html>
