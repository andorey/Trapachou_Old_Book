<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Validation</title>
</head>
<style>
	body{
		display: flex;
		justify-content: center;
		text-align: center;
	}
    form {
		border: dotted lightgray 3px;
		width: 340px;
        display: flex;
        flex-direction: column;
		border-radius: 20px;
    }
    input {
		font-size: 0.6em;
        margin: 5px 10px 10px 10px;
		padding: 3px;
		width: 270px;
    }
	label{
		font-family: monospace;
		font-size: 1.5em;
		margin-top: 15px;
	}
    .false {
        border: 1px solid red;
        outline: none;
    }
    .true {
        border: 1px solid limegreen;
        outline: none;
        padding: 5px;
    }
</style>
<body >

<form>
	<label>
		E-mail :<input id="email" type="email" placeholder="Введите E-mail">
	</label>
	<label>
		Phone number :<input id="phone" placeholder="Введите телефон">
	</label>
	<label>
		Input date :<input id="data"  placeholder="Введите дату в формате DD.MM.YY">
	</label>
	<label>
		Site address :<input id="web" type="url" placeholder= "Адрес сайта формата http://____ . __">
	</label>
	<label>
		<input id="check" type="button" value="Check Data">
	</label>
</form>

<script>
	(function () {
        let email = document.getElementById('email');
        let phone = document.getElementById('phone');
        let data = document.getElementById('data');
        let web = document.getElementById('web');

        document.getElementById('check').addEventListener('click', function () {

            if (/^[a-z]+\W?_?[a-z]+@[a-z]+\.[a-z]{2,3}$/.test(email.value)) {
                email.classList.add('true');
                email.classList.remove('false');
            } else {
                alert('Введите правильную почту');
                email.classList.add('false');
                email.classList.remove('true');
            }

            if (/^\d{11,12}$/.test(phone.value.replace(/\D/g, ''))) {
                phone.classList.add('true');
                phone.classList.remove('false');
            } else {
                alert('Введите правильный номер');
                phone.classList.add('false');
                phone.classList.remove('true');
            }

            if (/^(0[1-9]|[12]\d|3[01])\.(0[1-9]|1[0-2])\.([12]\d{3})$/.test(data.value)) {
                data.classList.add('true');
                data.classList.remove('false');
            } else {
                alert('Введите правильную дату');
                data.classList.add('false');
                data.classList.remove('true');
            }

            if (/^https?:\/\/[a-z.-_]+\.[a-z]{2,3}$/.test(web.value)) {
                web.classList.add('true');
                web.classList.remove('false');
            } else {
                alert('Введите правильный адрес сайта');
                web.classList.add('false');
                web.classList.remove('true');
            }
        })

    })();
</script>
</body>
</html>
