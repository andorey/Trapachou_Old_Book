<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>
    table {
        border-collapse: collapse;
        margin: 0 auto;
    }
    td, th {
        border: 1px solid #000;
        padding: 10px;
    }
    thead {
        background: #eee;
        cursor: pointer;
    }
    #buttons{
        text-align: center;
    }
	button{
        margin: 10px;
		font-size: 1em;
	}
</style>
<body >
<table id="table">
	<thead>
	<tr>
		<th>â„–</th>
		<th>First Name</th>
		<th>Second Name</th>
		<th>Age</th>
		<th>Food</th>
		<th>Favorite</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>1</td>
		<td>Albert</td>
		<td>Einstein</td>
		<td>35</td>
		<td>Plum</td>
		<td>MacOS</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Nikola</td>
		<td>Tesla</td>
		<td>51</td>
		<td>Cocos</td>
		<td>linux</td>
	</tr>
	<tr>
		<td>3</td>
		<td>Halkida</td>
		<td>Aristotle</td>
		<td>67</td>
		<td>Apple</td>
		<td>Windows</td>
	</tr>
	<tbody>
</table>
<div id="buttons">
	<button id="left">To Left</button>
	<button id="right">To Right</button>
</div>

<script>
	(function () {
        let table = document.getElementById('table');
        let th = table.querySelectorAll('th');
        let tr = table.querySelectorAll('tr');
        let count = 0

        document.getElementById('left').addEventListener('click', function () {
            if (count > th.length - 2) count = 0;

            tr.forEach(function (element) {
                let el = element.children;
                [el[count].innerHTML, el[count + 1].innerHTML] =
                    [el[count + 1].innerHTML, el[count].innerHTML]
            })

            count++;
            return count
        })

        document.getElementById('right').addEventListener('click', function () {
            if (count < 1) count = th.length - 1;

            tr.forEach(function (element) {
                let el = element.children;
                [el[count].innerHTML, el[count - 1].innerHTML] =
                    [el[count - 1].innerHTML, el[count].innerHTML];
            })

            count--;
            return count
        });
    })();
</script>
</body>
</html>
