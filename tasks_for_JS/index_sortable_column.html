<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>
    table {
        border-collapse: collapse;
        margin: 0 auto;
    }
    td, th {
        border: 1px solid #000;
        padding: 10px;
    }
    thead {
        background: #eee;
        cursor: pointer;
    }
    #center{
        margin: 10px;
        text-align: center;
    }
</style>
<body >
<table id="table">
	<thead>
	<tr>
		<th>№</th>
		<th>Фамилия</th>
		<th>Имя</th>
		<th>Возраст</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>2</td>
		<td>Петров</td>
		<td>Петр</td>
		<td>24</td>
	</tr>
	<tr>
		<td>1</td>
		<td>Иванов</td>
		<td>Иван</td>
		<td>32</td>
	</tr>
	<tr>
		<td>3</td>
		<td>Абрамов</td>
		<td>Абрам</td>
		<td>34</td>
	</tr>
	<tbody>
</table>
<div id="center">
	<button id="left">to left</button>
	<button id="right">to right</button>
</div>
<script>
	let table = document.getElementById('table');
	let th = table.querySelectorAll('th');
	let buttonLeft = document.getElementById('left');
	let buttonRight = document.getElementById('right');
	let count = 0
	
    buttonLeft.addEventListener('click', function() {
        if(count > 2) count = 0;
        
		[th[count].innerHTML, th[count + 1].innerHTML] =
			[th[count + 1].innerHTML, th[count].innerHTML]
		
		count++;
        
        return count
    })
    
    buttonRight.addEventListener('click', function(){
        if(count < 1) count = 3;
        
        [th[count].innerHTML, th[count - 1].innerHTML] =
            [th[count - 1].innerHTML, th[count].innerHTML];
        
        count--;
		return count
    });
	
</script>
</body>
</html>
