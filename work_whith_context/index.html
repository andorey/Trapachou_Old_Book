<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag and droop</title>
	<style>
		#elem{
			width: 10em;
			height: 3em;
			border: dotted red 4px;
		}
		#parent{
			position: absolute;
			left: 30px;
			top: 100px;
			width: 20em;
			height: 20em;
			border: dotted blue 2px;
		}
	</style>
</head>
<body>
<label>
	<input id="elem" value="привет" draggable="true">
</label>

<div id="parent"></div>

<script>
	let elem = document.getElementById('elem');
	let parent = document.getElementById('parent');
	let count = 0
	
	elem.addEventListener('dragend', function () {
	    // elem.style.borderColor = 'green';
		// console.log(this)
    })
	
	parent.addEventListener('dragover', function (event) {
	    // parent.style.border = 'green dotted 4px';
		// console.log(count++)
		event.preventDefault();
    })

    parent.addEventListener('drop', function () {
        parent.style.border = 'green dotted 4px';
        console.log(count++)
    })



</script>

</body>
</html>
