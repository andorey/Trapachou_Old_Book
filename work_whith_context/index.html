<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<label>
	<input type="text" class="inp_1">
	<input type="text" class="inp_2">
</label>

<script>
	const func = function() { alert(this.value) }
	
	document.querySelectorAll('input').forEach(function (el) {
		el.addEventListener('blur', func)
    })
	
</script>

</body>
</html>
