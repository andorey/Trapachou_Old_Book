<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas JS</title>
	<style>body{color: cornflowerblue}</style>
</head>
<body>
<canvas id="canvas" width="1200" height="700"></canvas>

<script>
    let ctx = document.getElementById('canvas').getContext('2d');
	
	for (let i = 0; i < 1200; i += 10){
        ctx.beginPath()
		ctx.lineWidth = .2;
		ctx.strokeStyle = 'cornflowerblue'
        ctx.moveTo(0, i)
        ctx.lineTo(1200, i)
		
		ctx.moveTo(i, 0)
		ctx.lineTo(i, 700)
        ctx.stroke()
	}
</script>
</body>
</html>
