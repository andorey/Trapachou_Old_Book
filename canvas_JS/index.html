<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas JS</title>
	<style>body{color: royalblue}</style>
</head>
<body>
<canvas id="canvas" width="1200" height="500"></canvas>

<script>
    let ctx = document.getElementById('canvas').getContext('2d');
	
    ctx.lineWidth = 0.2;
    ctx.strokeStyle = 'cornflowerblue'
	
	for (let i = 0; i < 600; i += 10){
        ctx.moveTo(0, i)
        ctx.lineTo(1200, i)
		
		ctx.moveTo(i, 0)
		ctx.lineTo(i, 500)

        ctx.moveTo(i + 600, 0)
        ctx.lineTo(i + 600, 500)
	}
    ctx.stroke()
</script>
</body>
</html>
