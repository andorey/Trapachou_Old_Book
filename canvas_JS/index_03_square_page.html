<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas JS</title>
</head>
<body>
<canvas id="canvas" width="1200" height="700"></canvas>

<script>
    let ctx = document.getElementById('canvas').getContext('2d');

    ctx.lineWidth = 0.2;
    ctx.strokeStyle = 'royalblue'

    for (let i = 0; i < 700; i += 15){
        ctx.moveTo(0, i)
        ctx.lineTo(1200, i)

        ctx.moveTo(i, 0)
        ctx.lineTo(i, 700)

        ctx.moveTo(i + 700, 0)
        ctx.lineTo(i + 700, 700)
    }
    ctx.stroke()
</script>
</body>
</html>
