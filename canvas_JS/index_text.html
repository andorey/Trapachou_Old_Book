<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas JS</title>
<!--	<style>body{color: #7386ba}</style>-->
</head>
<body>
<div style="font-family: Verdana, monospace">
	<p>Переменная <var>a</var> должна быть равна переменной <var>select</var>, <br>
	   тогда выполнится следующий код: <code>Hello world !!!</code> </p>
	<p>Нажмите <kbd>Enter</kbd> чтобы запустить скрипт подсчёта</p>
	<samp>Результат вывода компьютерной программы/скрипта</samp>

</div>
<canvas id="canvas" width="200" height="200" style="background: #f4f4f4;"></canvas>

<script>
	const ctx = document.getElementById('canvas').getContext('2d');
	
	for (let i = 10; i < 200; i += 10){
	    ctx.beginPath()
        ctx.strokeStyle = '#7386ba';
		ctx.lineWidth = 0.3;
		ctx.moveTo(i, 0)
		ctx.lineTo(i, 200)
		
		ctx.moveTo(0, i)
		ctx.lineTo(200, i)
		ctx.stroke()
	}

    ctx.font = '30px Arial';
    ctx.fillText('Hello world', 30, 50);
	
</script>
</body>
</html>
