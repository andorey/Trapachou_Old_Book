<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>json type files</title>
	<style>
		body{
            background:
            		repeating-linear-gradient(to bottom, transparent, transparent 10px, #cccef1 10px, #cccef1 11px),
            		repeating-linear-gradient(to right, transparent, transparent 10px, #cccef1 10px, #cccef1 11px),
                    #87CEFA;
		}
        section {
			font-size: 2em;
			border-radius: 15px;
			box-shadow: inset 2px 2px .22em 1px #05688e, inset 3px 3px .5em 1px #a2cdea;
			padding: 30px;
			margin: 10px;
			text-align: center;
            background: linear-gradient(90deg,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.2) 25%,
            rgba(255, 255, 255, 0.2) 75%,
            rgba(255, 255, 255, 0) 100%),
            repeating-linear-gradient(to bottom, transparent, transparent 10px, #cccef1 10px, #cccef1 11px),
            repeating-linear-gradient(to right, transparent, transparent 10px, #cccef1 10px, #cccef1 11px), #87CEFA;
			text-decoration: underline;
		}
		table, col, colgroup, thead, tbody, tfoot, tr, th, td{
			border: darkblue 1px solid;
			text-align: center;
		}
	</style>
</head>
<body onstorage="fun()">
<section id="cover">
	<div class="shell"></div>
</section>

<section><label><input type='checkbox'>Chackbox</label></section>
<section><label><input type='radio'>Radio</label></section>
<section><label><input type='button' value="Button"></label></section>

<script>
	const shell = document.querySelector('.shell');
	
	let name = '["Коля", "Вася", "Петя"]';
    name = JSON.parse(name);
    shell.innerHTML = name[2];
    
    let obj = {a: 'aaa', b: 'bbb'};
    obj = JSON.stringify(obj, ["a", "b"]);
    shell.innerHTML += '<br>' + `'${obj}'`;
    
    function fun(event){
        let key = event.key; //ключ изменяемых данных
        let oldValue = event.oldValue; //старое значение
        let newValue = event.newValue; //новое значение
        let storageArea = event.storageArea; //storageArea
	}
 
</script>
</body>
</html>
