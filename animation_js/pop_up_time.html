<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Всплывающее окно сo временем</title>
	<meta charset="utf-8">
	<style>
        body{
            cursor: pointer;
        }

        #test{
            font-size: 20px;
            font-weight:bold;
            width:100px;
        }

        #popUpContent {
            left: 6%;
			font-size: 3em;
			padding: 20px;
            position: absolute;
            border: 2px solid red;
			border-radius: 9px;
        }

        #container{
            position:relative;
        }
	</style>
</head>
<body>
<section id = 'content'>
	<div id = 'test'></div>
	<div id = 'container'>
		<div id = "popUpContent" hidden=""></div>
	</div>
</section>

<script>
    let content = document.getElementById('popUpContent');
    let test = document.getElementById('test')

    setInterval(function(){
        let now = new Date();
        test.innerHTML = addZero(now.getHours()) + ':' + addZero(now.getMinutes()) + ':' + addZero(now.getSeconds());
    }, 1000);
    
    test.onmouseover = function(){
        content.hidden = false;
        content.innerHTML = this.innerHTML
	}

    test.onmouseout = function(){ content.hidden = true; };

    function addZero(time) { return String(time).length === 1 ? '0' + time : time }
	
</script>
</body>
</html>
