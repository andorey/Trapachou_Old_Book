<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag and droop</title>
	<style>
		#elem{
			width: 150px;
			height: 40px;
			border: dotted red 4px;

            position: absolute;
		}
	</style>
</head>
<body>
<label id="elem" draggable="true">
	<input value="Goodbye my love goodbye">
</label>

<script>
	let elem = document.getElementById('elem');
	let mouseL;
	let mouseR;
	
    window.addEventListener('dragover', function (event) {
        event.preventDefault();
	})
	
	window.addEventListener('drop', function (event) {
		
        elem.style.left = event.pageX - mouseL + 'px';
        elem.style.top = event.pageY - mouseR + 'px';
	})

    elem.addEventListener('mousedown', function (event) {
        mouseL = event.offsetX
        mouseR = event.offsetY
    })
	
</script>

</body>
</html>
