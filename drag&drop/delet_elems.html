<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>element data transfer</title>
	<style>
		.elem{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 40px;
			height: 40px;
			border: dotted #1900ff 2px;
			margin: 0 5px;
		}
		#panel{
			display: flex;
            justify-content: center;
			width: 300px;
			height: 60px;
			border: solid #57b657 2px;
			align-items: center;
		}
		#basket{
			position: absolute;
			left: 420px;
			top: 10px;
			width: 100px;
			height: 100px;
			/*border: dotted 3px coral;*/
		}
	</style>
</head>
<body>
<div id="panel">
	<div class="elem" draggable="true">111</div>
	<div class="elem" draggable="true">222</div>
	<div class="elem" draggable="true">333</div>
	<div class="elem" draggable="true">444</div>
	<div class="elem" draggable="true">555</div>
</div>
<canvas id="basket"></canvas>

<script>
	let elems = document.querySelectorAll('.elem');
	let base = document.getElementById('basket');
	let basket = base.getContext('2d')

    basket.beginPath()
    basket.strokeStyle = '#021d33';
    basket.lineWidth = 30;
    basket.moveTo(25, 25);
    basket.lineTo(220, 25);
    basket.lineTo(195, 120);
    basket.lineTo(55, 120);
    basket.closePath()
	basket.stroke()
	basket.fillStyle = 'cyan';
    basket.fill()
	
	let current;
	
    elems.forEach(function (el) {
        el.addEventListener('dragstart', function (event) {
            current = this;
        })
    })

    base.addEventListener('dragover', function (event) {
        event.preventDefault();
    })

    base.addEventListener('drop', function (event) {
		this.appendChild(current)
		this.removeChild(current)
    })
		
</script>

</body>
</html>
