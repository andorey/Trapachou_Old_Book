<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validator</title>
</head>
<body>
<div id="out"></div>
<div id="dop"></div>

<script>
    const out = document.getElementById('out');
    const dop = document.getElementById('dop');

    class Validator {
    	isEmail(str){
            return /^\w+@\w+\.\w{2,4}$/.test(str);
        }
        isDomain(str){
            return /^\w+\.\w{2,4}$/.test(str);
        }
        isDate(str){
        	return (/^[0-2][0-9]|[3][0-1]\.[0][0-9]|[1][0-2]\.\d{2}$|\d{4}$/).test(str);
        }
        isPhone(str){
            return (/^\+?\d{1,2} ?(\(? ?\d{2,3}\)?)\d{7}$/).test(str);
		}
    }

    let str = new Validator();

    out.innerHTML = str.isEmail('vasia@gmail.com') + '<br>';
    out.innerHTML += str.isDomain('google.com') + '<br>';
    out.innerHTML += str.isDate('31.12.2024') + '<br>';
    dop.innerHTML = str.isPhone('+12(345)6789012')
	
</script>
</body>
</html>
