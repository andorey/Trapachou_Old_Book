<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Jack</title>

    <style>
        @font-face {
            font-family: AtariBold;
            src: url("fonts/atari_bold.ttf");
        }
    </style>

    <!--jQuery script-->
    <script src="libraries_and_plugins/jquery-3.3.1.min.js"></script>

    <!--jQuery lettering plugin-->
    <script src="libraries_and_plugins/jquery.lettering.js"></script>

    <!--jQuery eliptext for lettering plugin-->
    <script src="libraries_and_plugins/eliptext.js"></script>

    <!--jQuery UI script-->
    <script src="libraries_and_plugins/jquery-ui.min.js"></script>

    <!--Animation JS script-->
    <script src="libraries_and_plugins/anime.min.js"></script>

    <!--Свои стили CSS-->
    <link rel="stylesheet" type="text/css" href="bj_styles.css">

    <!--стили дугообразного текста CSS-->
    <link rel="stylesheet" type="text/css" href="bj_curves.css">
</head>
<body onselectstart="return false" onmousedown="return false">
<div id="game_window">
    <div id="rules_on_table" style="visibility: hidden;">
        <span id="curved1" class="curved">BlackJack pays 3 to 2</span>
        <span id="curved2" class="curved">Dealer must draw to 16 and stand on 17</span>
        <span id="curved3" class="curved">Insurance pays 2 to 1</span>
    </div>
    <p id="money">Your Money:<br/><span></span></p>
    <canvas id="table_ins_border" width="800" height="600"></canvas>
    <div class="cards cards_played"></div>
    <div class="cards cards_new"></div>
    <div id="dealer_line">
        <div id="dealer_counter" class="counter"><p></p></div>
        <div class="main_hand"></div>
    </div>
    <div id="player_line_spl">
        <div id="player_counter_spl" class="counter"><p></p></div>
        <div class="main_hand"></div>
        <div class="hand_pot"><p></p></div>
    </div>
    <div id="player_line">
        <div id="player_counter" class="counter"><p></p></div>
        <div class="main_hand"></div>
        <div id="player_hand_pot" class="hand_pot"><p></p></div>
        <div class="ins_pot"><p></p></div>
    </div>
    <div id="gradient_effect"></div>
    <div id="buttons_wrapper">
        <div id="btn_play" class="buttons">play</div>
        <div id="btn_max" class="buttons">max bet</div>
        <div id="btn_flat" class="buttons">flat bet</div>
        <div id="btn_repeat" class="buttons">repeat bet</div>
        <div id="btn_clear" class="buttons">clear bet</div>
        <div id="btn_deal" class="buttons">deal</div>
        <div id="btn_double" class="buttons">double</div>
        <div id="btn_hit" class="buttons">hit</div>
        <div id="btn_split" class="buttons">split</div>
        <div id="btn_keep" class="buttons">keep</div>
        <div id="btn_ins" class="buttons">insure</div>
        <div id="btn_ins_not" class="buttons">not insure</div>
        <div id="btn_stand" class="buttons">stand</div>
        <div id="btn_double_spl" class="buttons">double</div>
        <div id="btn_hit_spl" class="buttons">hit</div>
        <div id="btn_stand_spl" class="buttons">stand</div>
        <div id="btn_play_again" class="buttons">play again</div>
    </div>
    <div id="summary_wrapper"><span id="summary_text"></span></div>
    <div id="chips_wrapper"><div id="chips" style="display: none"></div></div>
    <div id="prev" class="slider"><div id="prev2" class="slider_btn slider_btn_2"><<</div><div id="prev1" class="slider_btn slider_btn_1"><</div></div>
    <div id="next" class="slider"><div id="next1" class="slider_btn slider_btn_1">></div><div id="next2" class="slider_btn slider_btn_2">>></div></div>
</div>

<script>
    $(window).on('load', function (e) {
        $('.curved').elipText({radius: 1200, dir: -1});

        $('#rules_on_table').css('visibility', 'visible');

        var ctx = $('#table_ins_border').get(0).getContext('2d');
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.arc(400, -906, 1200, getRadians(0), getRadians(180));
        ctx.stroke();
        ctx.strokeStyle = 'white';
        ctx.arc(400, -953, 1200, getRadians(0), getRadians(180));
        ctx.stroke();

        function getRadians(degrees) {
            return (Math.PI/180)*degrees;
        }

    });
</script>
<!--Свои скрипты-->
<script src="bj_script.js" type="text/javascript"></script>
</body>
</html>
