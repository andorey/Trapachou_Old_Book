<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Work With DOM</title>
</head>
<body>
<div id="out">Out element</div>


<script>
	
    class Elem{
        constructor(elem, parent){
            this._elem = document.createElement(elem);
            document.querySelector(parent).appendChild(this._elem);
		}
		html(value){
            this._elem.innerHTML = value
		}
		attr(attribute, value){
            this._elem.setAttribute(attribute, value)
		}
		add(element, value){
            this.element = document.createElement(element);
            this.element.innerHTML = value;
            this._elem.appendChild(this.element)
		}
	}
	
	let div = new Elem('ol', '#out');
    div.html('Hooray! It is works!')
	div.attr('id', 'inter')
	div.add('li', 'Hello!')
	
</script>
</body>
</html>
