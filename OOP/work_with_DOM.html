<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Work With DOM</title>
</head>
<body>
<div id="out">Out element</div>
<div id="dop">Dop element</div>


<script>
	
    class Elem{
        constructor(elem, parent){
            this._elem = document.createElement(elem);
            document.querySelector(parent).appendChild(this._elem);
		}
		html(value){
            this._elem.innerHTML = value
			return this
		}
		attr(attribute, value){
            this._elem.setAttribute(attribute, value)
			return this
		}
		add(element, value){
            this.element = document.createElement(element);
            this.element.innerHTML = value;
            this._elem.appendChild(this.element)
		}
	}
	
	let div = new Elem('ol', '#out');
    div.html('Hooray! It is works!').attr('id', 'inter').add('li', 'Hello!')
	
	
	class Element{
        constructor(selector){
            this.elem = document.querySelector(selector)
		}
		html(value){
            this.elem.innerHTML = value;
            return this
		}
		attr(attribute, value){
            this.elem.setAttribute(attribute, value)
			return this;
		}
	}

	let element = new Element('#dop');
    element.html('Hello').attr('class', 'random').attr('id', 'outer').attr('id', 'out')
	
</script>
</body>
</html>
