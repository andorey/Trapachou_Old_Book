<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>oop_start</title>
</head>
<body>
<div id="out"></div>
<div id="dop"></div>

<script>
	const out = document.getElementById('out');
	const dop = document.getElementById('dop');
	
	class Tank {
		constructor(massege) {
			dop.innerHTML = massege+'!';
		    this.healthTank = 100;
		    this.amunitions = 10
        }
		health(){
		    this.healthTank = this.healthTank - 10;
		}
		fireTo(){
            this.amunitions = this.amunitions - 1;
		}
	}
	
	let tank1 = new Tank('kapec')
	out.innerHTML = tank1.healthTank;
	
	for ( let i = 0; i < 10; i++){
	    tank1.health();
	    if (i % 2 === 0){
	        out.innerHTML += '<br>';
	        tank1.fireTo();
            dop.innerHTML += '&nbsp;' + tank1.amunitions;
	    }
        out.innerHTML += '&nbsp;' + tank1.healthTank;
    }
	
</script>
</body>
</html>
