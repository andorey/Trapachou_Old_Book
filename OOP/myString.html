<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>myString</title>
</head>
<body>
<div id="out"></div>
<div id="dop"></div>

<script>
    const out = document.getElementById('out');
    const dop = document.getElementById('dop');

    class MyString {
        reverse(str){
            return str.split('').reverse().join('')
		}
        ucFirst(str){
            return str[0].toUpperCase() + str.slice(1)
		}
    	ucWords(str){
        	return str.split(' ').map(el => el[0].toUpperCase() + el.slice(1)).join(' ')
		}
    }
    
    let str = new MyString();
    
	out.innerHTML = str.reverse('abcde') + '<br>';
	out.innerHTML += str.ucFirst('abcde') + '<br>';
	dop.innerHTML = str.ucWords('abcde abcde abcde');

</script>
</body>
</html>
